{% include header.html %}
<body>
  {% include nav.html %}
    <!-- Page Content -->
    <div class="container">

        <div class="row">

            <!-- Blog Post Content Column -->
            <div class="col-lg-8">

                <!-- Blog Post -->

                <!-- Title -->
                <h1>{{ page.title }}</h1>

                <!-- Author -->
                <p class="lead">
                by {{ page.author }} 
                </p>

                <hr>

                <!-- Date/Time -->
                <p><span class="glyphicon glyphicon-time"></span> Posted on{{ page.date | date_to_string }} </p>

                <hr>

                <!-- Preview Image -->
                {% if page.image %}
                  <img class="img-responsive" src="{{ page.image }}" alt="">
                  <hr>
                {% endif %}


                <!-- Post Content -->
                {{ content }}
                <hr>


                <!-- Blog Comments -->
                {% include disqus_comments.html %}

            </div>

            <!-- Blog Sidebar Widgets Column -->
            {% include sidebar.html %}
        <hr>

        {% include footer.html %}
    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/js/bootstrap.min.js"></script>

</body>

</html>
