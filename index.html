---
layout: default
title: Mindful Coding 
---

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <h2>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </h2>
      <p class="lead">
      by {{ post.author }} 
      </p>
      <p><span class="glyphicon glyphicon-time"></span>{{ post.date | date_to_string }}</p>
      <hr>
      {% if post.image %}
        <img class="img-responsive" src="{{ post.image }}" alt="">
        <hr>
      {% endif %}
      <p>{{ post.excerpt }}</p>
      <a class="btn btn-primary" href="{{ post.url }}">Read More <span class="glyphicon glyphicon-chevron-right"></span></a>

      <hr>
    {% endfor %}
  </ul>
</div>
